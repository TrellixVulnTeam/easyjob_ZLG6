{% extends 'master/master.html' %}
	{% block content %}
	{% load staticfiles %}
	{% load widget_tweaks %}
		<section class="page-content">
		<div class="container">
		<div class="col-md-4">
			<ul class="list-group">
				  <li class="list-group-item"><a href="{% url 'dashboard' %}">Dashboard</li>
				  <li class="list-group-item"><a href="{% url 'updateuser' %}">User info</a></li>
				  <li class="list-group-item"><a href="{% url 'updateuserskill' %}">Skill</a></li>
				  <li class="list-group-item"><a href="{% url 'user_cv' %}">CV</a></li>
			</ul>
		</div>
		<div class="col-md-8">
		<hr/>
		<form method='POST' action="{% url 'updateuserskill'%}">
			{% csrf_token %}
			{{form.as_p}}
			<button type='submit' class="btn btn-primary">Save</button>
		</form>
		<hr/>
		<table class="table">
			<thead>
				<th>Skill</th>
				<th>Action</th>
			</thead>
			<tbody>
			{% for s in skill %}
				<tr>
					<td>{{s.skill}}</td>
					<td><a href="{% url 'deleteuserskill' s.id %}"><i class="fa fa-trash"></i></a></td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
		</div>
		</div>
		</section>
	{% endblock %}
{% block title%} Register {% endblock %}
